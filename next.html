<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Document</title>
    <link rel="stylesheet" href="next.css">
</head>
<body>
    <div class="container">
        <h1>Crop Suggestor</h1>
    
        <!-- pH Value Input -->
        <label for="pH">Enter the pH value:</label>
        <input type="number" id="pH" min="0" max="14" placeholder="Enter pH (0-14)" oninput="checkPH()">
    
        <!-- Soil Color Selection (Initially Hidden) -->
        <div id="soilSelection" class="hidden">
            <label>Select the color of your Soil:</label>
            <div class="button-container">
                <button class="soil-btn" data-value="black">
                    <img src="Black-Soil.jpg" alt="Black Soil"> Black
                </button>
                <button class="soil-btn" data-value="brown">
                    <img src="brown.avif" alt="Brown Soil"> Brown
                </button>
                <button class="soil-btn" data-value="gray">
                    <img src="gray.jpg" alt="Gray Soil"> Gray
                </button>
                <button class="soil-btn" data-value="red">
                    <img src="red.jpg" alt="Red Soil"> Red
                </button>
                <button class="soil-btn" data-value="yellow">
                    <img src="yellow.jpg" alt="Yellow Soil"> Yellow
                </button>
            </div>
        </div>

        <div id="locationSection" class="hidden">
        
            <label for="month">Select Month to cultivate:</label>
            <select id="month">
                <option value="">--Select Month--</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        
            <button onclick="suggestCrop()">Get Best Crop</button>
        </div>
        
        <div id="result" class="hidden">
            <h2>Recommended Crop:</h2>
            <p id="cropSuggestion"></p>
        </div>
        
        
    </div>

<script src="cropDB.js"></script>
<script src="next.js"></script>
</body>
</html>
